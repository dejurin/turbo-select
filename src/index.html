<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turbo Select</title>
  </head>
  <body
    style="
      padding: 25px;
      justify-content: center;
      align-items: center;
      background-color: antiquewhite;
    "
  >
    <h1>Turbo Select</h1>
    <turbo-select></turbo-select>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const select = document.querySelector("turbo-select");

        select.setAttribute("template", "{value} - {label}");
        select.setAttribute(
          "data",
          JSON.stringify([
            {
              label: "US Dollar",
              value: "USD",
              img: "https://curate.ams3.cdn.digitaloceanspaces.com/f/flags/usd.svg",
            },
            {
              label: "Euro",
              value: "EUR",
              img: "https://curate.ams3.cdn.digitaloceanspaces.com/f/flags/eur.svg",
            },
          ])
        );
        select.addEventListener("select", function (event) {
          console.log("Base selected:", event.detail);
        });
      });
    </script>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./turbo-select.tsx" type="module"></script>
  </body>
</html>
